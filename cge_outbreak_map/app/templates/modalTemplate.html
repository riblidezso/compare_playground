<div class="modal-header">
  <h3 class="modal-title">Services</h3>
</div>
<div class="modal-body">
  <table class="table table-condensed">
    <thead>
        <tr>
            <th>id</th>
            <th>Service</th>
            <th>Date</th>
            <th>Status</th>
            <!-- <th>Data</th> -->
        </tr>
    </thead>
    <tr ng-repeat="(service, value) in analysis.services" >
      <td> {{value.id}}</td>
      <td> {{value.service}}</td>
      <td> {{value.date}}</td>
      <td ng-class="{
         active: (value.status === 'In Progress'),
         success: (value.status === 'Success'),
         info: (value.status === 'Done')
      }"> {{value.status}}</td>
      <!-- <td> {{value.servicedata}}</td> -->

    </tr>

  </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
</div>
